<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Html document semantic structure</title>
	</head>

	<!-- Semantic page structure -->
	<body>
		<!-- Page header -->
		<header>
			<nav>Navigation in header</nav>
		</header>

		<!-- Main part of the page -->
		<main>
			<!-- Sections -->
			<section>
				<!-- Article -->
				<article>Article content</article>
			</section>

			<section>One more section with some content</section>
		</main>

		<!-- Sidebar -->
		<aside>
			<nav>Sidebar can contain navigation too</nav>
		</aside>

		<!-- Page footer -->
		<footer>Footer content</footer>
	</body>
</html>
