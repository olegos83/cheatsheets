<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<title>Flexbox</title>
		<link rel="stylesheet" type="text/css" href="flexbox.css" />
	</head>

	<body>
		<header class="header">
			<h1 class="title">Flexbox</h1>
			<p>Look for HTML elements and try different CSS properties in browser dev console</p>
		</header>

		<hr>

		<main>
			<section>
				<h3>Flex container</h3>

				<div class="flex_container">
					<div class="flex_element">
						<div class="flex_element_content">1</div>
					</div>

					<div class="flex_element">
						<div class="flex_element_content">
							<div>2</div>
							<div>More content</div>
						</div>
					</div>

					<div class="flex_element">
						<div class="flex_element_content">3</div>
					</div>
				</div>
			</section>

			<hr>

			<section>
				<h3>Flex elements</h3>

				<div class="flex_container">
					<div class="flex_element flex_element_1">
						<div class="flex_element_content">1</div>
					</div>

					<div class="flex_element flex_element_2">
						<div class="flex_element_content">
							<div>2</div>
							<div>More content</div>
						</div>
					</div>

					<div class="flex_element flex_element_3">
						<div class="flex_element_content">3</div>
					</div>
				</div>
			</section>

			<hr>

			<section>
				<h3>Flex direction</h3>

				<div class="flex_container flex_container_direction">
					<div class="flex_element">
						<div class="flex_element_content">1</div>
					</div>

					<div class="flex_element">
						<div class="flex_element_content">
							<div>2</div>
							<div>More content</div>
						</div>
					</div>

					<div class="flex_element">
						<div class="flex_element_content">3</div>
					</div>
				</div>
			</section>

			<hr>
		</main>
	</body>
</html>
